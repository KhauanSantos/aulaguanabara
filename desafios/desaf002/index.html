<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de imagens dinâmicas</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Veja a minha imagem dinâmica!</p>
    <picture>
        <source media="(max-width:450px )" srcset="imagens/fotodeperfil-p.png" type="image/png">
        <source media="(max-width:750px )" srcset="imagens/fotodeperfil-m.png" type="image/png">
        <img src="imagens/fotodeperfil-g.png" alt="Imagem flexível">
    </picture>
</body>
</html>
